---
- name: Install dependencies for fastd
  apt:
    name:
      - build-essential
      - meson
      - ninja-build
      - bison
      - libuecc-dev
      - libcap-dev
      - libjson-c-dev
      - libssl-dev
      - libmnl-dev
      - libsodium-dev
      - clang-format
    state: present
    update_cache: yes
    cache_valid_time: 86400

- name: Ensure download directory exists
  file:
    path: "/root/download"
    state: directory
    mode: '0755'

- name: Download fastd release tarball
  get_url:
    url: "{{ fastd_url }}"
    checksum: "sha256:{{ fastd_checksum }}"
    dest: "/root/download/fastd_{{ fastd_version }}.tar.xz"
  register: download_fastd

- name: Ensure build directory exists
  file:
    path: "{{ fastd_build_dir }}"
    state: directory
    mode: '0755'
  when: download_fastd.changed

- name: Unpack fastd archive
  unarchive:
    src: "/root/download/fastd_{{ fastd_version }}.tar.xz"
    dest: "{{ fastd_build_dir }}"
    remote_src: yes
  register: fastd_unpacked
  when: download_fastd.changed

- name: Configure fastd using Meson
  shell: |
    meson setup builddir --buildtype=release
  args:
    chdir: "{{ fastd_build_dir }}/fastd-{{ fastd_version }}"
    creates: "{{ fastd_build_dir }}/fastd-{{ fastd_version }}/builddir/build.ninja"
  when: fastd_unpacked.changed

- name: Build fastd using Ninja
  command: ninja -C builddir
  args:
    chdir: "{{ fastd_build_dir }}/fastd-{{ fastd_version }}"
  when: fastd_unpacked.changed

- name: Install fastd
  command: ninja -C builddir install
  args:
    chdir: "{{ fastd_build_dir }}/fastd-{{ fastd_version }}"
  become: yes
  when: fastd_unpacked.changed
